<!DOCTYPE html>
<html ng-app="AngularJsSample">
	<head>
		<meta charset="UTF-8">
		<title>Use $watch and $on | AngularJsSample | masa69.net</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>

	<body>
		<h1>Use $watch and $on</h1>
		<ul>
			<li><a href="https://docs.angularjs.org/api/ng/type/$rootScope.Scope" target="_blank">$watch</a></li>
			<li><a href="https://docs.angularjs.org/guide/scope" target="_blank">$emit, $broadcast, $on</a></li>
		</ul>

		<div ng-controller="ObserverController as parent">

			<h2>Parent</h2>
			<input type="text" ng-model="parent.sendParams.val"> (parent.sendParams.val)<br>
			<button ng-click="parent.onSetWatchlistener()" type="button">$watch</button>
			<button ng-click="$emit('emitlistener', parent.sendParams.val)" type="button">$emit</button>
			<button ng-click="$broadcast('broadcastlistener', parent.sendParams.val)" type="button">$broadcast</button>

			<div ng-controller="ObserverController as current">

				<h2>Current</h2>
				<input type="text" ng-model="current.sendParams.val"> (current.sendParams.val)<br>
				<button ng-click="current.onSetWatchlistener()" type="button">$watch</button>
				<button ng-click="$emit('emitlistener', current.sendParams.val)" type="button">$emit</button>
				<button ng-click="$broadcast('broadcastlistener', current.sendParams.val)" type="button">$broadcast</button>

				<div ng-controller="ObserverController as child">

					<h2>Child</h2>
					<input type="text" ng-model="child.sendParams.val"> (child.sendParams.val)<br>
					<button ng-click="child.onSetWatchlistener()" type="button">$watch</button>
					<button ng-click="$emit('emitlistener', child.sendParams.val)" type="button">$emit</button>
					<button ng-click="$broadcast('broadcastlistener', child.sendParams.val)" type="button">$broadcast</button>

					<h2>Result</h2>
					<p>parent.result  is {{parent.result}}</p>
					<p>current.result is {{current.result}}</p>
					<p>child.result   is {{child.result}}</p>

				</div>
			</div>
		</div>

		<script type="text/javascript" src="../js/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="../js/module/ngApp.js"></script>
		<script type="text/javascript" src="controllers/ObserverController.js"></script>
		<script type="text/javascript" src="models/Eventlistener.js"></script>
	</body>
</html>
