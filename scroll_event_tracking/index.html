<!DOCTYPE html>
<html ng-app="AngularJsSample">
	<head>
		<meta charset="UTF-8">
		<title>Scroll Event Tracking | AngularJsSample | masa69.net</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>

	<body>
		<h1>Scroll Event Tracking</h1>
		<ul>
			<li><a href="https://docs.angularjs.org/guide/directive" target="_blank">Directives</a></li>
		</ul>

		<div ng-controller="IndexController as index">
			<section style="height: 300px" ng-repeat="(i, section) in [0,0,0,0,0] track by $index">
				<h2>Section{{i+1}}</h2>
				very easy scrool event tracking.<br>
				check console.log()
				<scroll-event-tracking event-name="Section{{i+1}} EVENT!" scrollby-offset="30"></scroll-event-tracking>
			</sction>
		</div>

		<script type="text/javascript" src="../js/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/lodash/lodash.min.js"></script>
		<script type="text/javascript" src="../js/module/ngApp.js"></script>
		<script type="text/javascript" src="controllers/IndexController.js"></script>
		<script type="text/javascript" src="directives/scrollEventTracking.js"></script>
	</body>
</html>
