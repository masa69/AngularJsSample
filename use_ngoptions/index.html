<!DOCTYPE html>
<html ng-app="AngularJsSample">
	<head>
		<meta charset="UTF-8">
		<title>Use ngOptions | AngularJsSample | masa69.net</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>

	<body>
		<h1>Use ngOptions</h1>
		<ul>
			<li><a href="https://docs.angularjs.org/api/ng/directive/ngOptions" target="_blank">ngOptions</a></li>
		</ul>
		<div ng-controller="FormController as form">
			<form ng-submit="form.go()">
				<select ng-options="formList.select as formList.id + formList.item for formList in form.lists track by formList.id" ng-model="form.select" ng-change="form.set(form.select)"></select>
				<div>
					<button type="submit">go</button>
				</div>
			</form>
			<h2>Result</h2>
			<div>{{form.res}}</div>
		</div>
		<script type="text/javascript" src="../js/bower_components/moment/moment.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-moment/angular-moment.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="../js/module/ngApp.js"></script>
		<script type="text/javascript" src="controllers/FormController.js"></script>
		<script type="text/javascript" src="models/Form.js"></script>
	</body>
</html>
