<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>use $http - AngularJsSample</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<div ng-app="AngularJsSample">
			<div ng-controller="HttpControllers as http">
				<h1>use $http - AngularJsSample</h1>
				<form name="form">
					param_a : <input ng-model="http.sendParams.param_a" type="text"><br>
					param_b : <input ng-model="http.sendParams.param_b" type="text"><br>
					param_c : <input ng-model="http.sendParams.param_c" type="text"><br>
					file    : <input type="file" onchange="angular.element(this).scope().fileUploader(this.files)"><br>
					<button type="button" ng-click="http.get();">GET</button>
					<button type="button" ng-click="http.post();">POST</button>
					<button type="button" ng-click="http.postJson();">POST - json</button>
					<button type="button" ng-click="http.postJquery();">POST - jQuery</button>
					<button type="button" ng-click="http.upload();">UPLOAD (only image)</button>
				</form>
				<h2>{{http.mes}}</h2>
				<canvas id="canvas"></canvas>
			</div>
		</div>

		<script type="text/javascript" src="../js/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="../js/bower_components/jquery/dist/jquery.min.js"></script>
		<script type='text/javascript' src="../js/module/ngApp.js"></script>
		<script type='text/javascript' src="controllers/HttpControllers.js"></script>
		<script type='text/javascript' src="models/Api.js"></script>
		<script type='text/javascript' src="models/Http.js"></script>
	</body>
</html>
